name: Planemo Tool Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install Planemo
      run: |
        python -m pip install --upgrade pip
        pip install planemo

    - name: Test FastP-Bracken tool
      run: |
        planemo test fastp-bracken/quality_script_fastp_bracken.xml --no_cleanup

    - name: Test MLST-AMRFinder-StarAMR tool
      run: |
        planemo test mlst-amrfinder-staramr/mlst_amrfinder_staramr.xml --no_cleanup

    - name: Test QUAST tool
      run: |
        planemo test quast/quast_get_fasta.xml --no_cleanup
